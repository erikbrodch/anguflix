<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body ng-app="movieApp">
<!-- nevigation bar -->
  <nav class="navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1>My Collection<i class="fa fa-film" aria-hidden="true"></i></h1><br>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="type year">  <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
        </div>
      </form>
    </div>
  </div>
</nav>
<!-- my collection section -->
<section class="my-collection">
<h3 class="text-center">Select movies from below to add to your collection</h3>
</section>
<hr class="hr">

<!-- all movies section -->
<section class="all-movies" ng-controller="allMovieCntrl">
  <h3>All movies</h3>
  <form class="navbar-form navbar-left">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </form> <br>
  <br>
  <br>
<!--   show movie cards -->
<div class="row">
  <div class="col-md-4" ng-repeat="movie in allMovies">
    <div class="thumbnail">
      <img src="{{movie.img}}" alt="...">
      <div class="caption">
        <h3>Thumbnail label</h3>
        <p>...</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>

</section>

<script src="node_modules/angular/angular.js"></script>
<script src="app.js"></script>
<script src="services.js"></script>
<script src="controller.js"></script>
 <script src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
